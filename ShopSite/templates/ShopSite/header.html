{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="{% static 'ShopSite/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'ShopSite/css/header.css' %}">
</head>


<body style="margin: 0; padding: 0;">
    <div class="header">
        <div style="display:flex;">
            <div style="flex-grow:100;"></div>
            {% if user.is_authenticated %}
                <b style="padding-right:1%;"> {{ user }} </b>

                <a class="a-btn a__header " style="padding-right:1%;" href="{% url 'logOut' %}">
                    <button style="color: red"> <b> Выйти </b> </button>
                </a>
            {% else %}
                <a class="a-btn a__header" style="padding-right:1%;" href="{% url 'logIn' %}">
                    <button> Войти </button>
                </a>

                <a class="a-btn a__header" style="padding-right:1%;" href="{% url 'signIn' %}">
                    <button> Зарегистрироваться </button>
                </a>
            {% endif %}
        </div>

    </div>
</body>
</html>
