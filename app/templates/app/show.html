{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Показать товары </title>
    <link rel="stylesheet" href="{% static 'ShopSite/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/show.css' %}">
</head>


<body>

    <div class="center h-w-fit-content add-bottom-space">
        <h2 style="text-align: center;"> Товары </h2>

        <form class="search-form" method="post">
            {% csrf_token %}
            <div class="arrange--V">
                <div class="helper"></div>

                <input type="text" placeholder="Поиск по наименованиям" name="matches_search">

            </div>
        </form>

        <ul class="matches-scroll-ul">
            {% for product in products %}
                <li>
                    <b> {{ product }} </b>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
