{% load static %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню профиля</title>
    <link rel="stylesheet" href="{% static '/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'ProfilesApp/css/profile-menu.css' %}">
</head>


<body>
    <div class="dropdown">
        <button class="dropbtn">{{ user }}</button>
        <div class="dropdown-content" style="right:0;">
             {% if user.profile.status == 'Администратор' %}
                 <a href="{% url 'user-status-change' %}"> Сменить статус </a>
             {% endif %}
            <a href="{% url 'username-change' %}"> Сменить логин </a>
            <a href="{% url 'password-change' %}"> Сменить пароль </a>
            <a style="color: red" href="{% url 'log-out' %}"> Выйти </a>
        </div>
    </div>
</body>
</html>
